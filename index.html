<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GitHub Dashboard UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-200 font-sans">

  <!-- Header -->
  <header class="bg-slate-800 text-white py-4">
    <div class="container mx-auto flex items-center justify-center">
      <h1 class="tracking-widest text-lg font-semibold">GITHUB</h1>
    </div>
  </header>

  <!-- Main Container -->
  <main class="container mx-auto px-6 py-8">
    <div class="grid grid-cols-1 md:grid-cols-4 gap-6">

      <!-- Sidebar -->
      <aside class="bg-[#3b3b3b] rounded-xl h-[500px]"></aside>

      <!-- Content Area -->
      <section class="md:col-span-3 space-y-6">

        <!-- Search Bar -->
        <div class="bg-[#3b3b3b] h-12 rounded-lg flex items-center px-4">
          <span class="text-gray-400">Search</span>
        </div>

        <!-- Cards -->
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
          <div class="bg-gray-700 h-32 rounded-xl"></div>
          <div class="bg-gray-700 h-32 rounded-xl"></div>
          <div class="bg-gray-700 h-32 rounded-xl"></div>
        </div>

        <!-- Large Box -->
        <div class="bg-gray-700 h-48 rounded-xl"></div>

      </section>

    </div>
  </main>

</body>
</html>
